<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elevated Cloudworks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Elevated Cloudworks Logo" class="logo">
        <form class="login-form" action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            </div>
            <button type="submit" class="button">Login</button>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <p>Don't have an account? <a href="request_access_form.html">Request Access</a></p>
        </form>
    </div>
</body>
</html>
