<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access to Test App - Elevated Cloudworks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/request_access_form_styles.css') }}">
</head>
<body>
    <div class="request_access_form-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Elevated Cloudworks Logo" class="logo">
        <form class="request-form" action="{{ url_for('request_access') }}" method="post">
            <div class="form-group">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea id="notes" name="notes" placeholder="Enter any special instructions here" rows="4"></textarea>
            </div>
            <button type="submit" class="button">Request Access</button>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
