<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard_styles.css') }}">
    
</head>
<body>
    <div class="container">
        <form id="questionForm" action="/add_question" method="post">
            <h1>Create a Question</h1>
            <label for="questionID">QuestionID:</label>
            <input type="text" id="questionID" name="questionID" required>
        
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
        
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="sub_category">Sub Category:</label>
            <input type="text" id="sub_category" name="sub_category">

            <label for="answer1">Answer 1:</label>
            <input type="text" id="answer1" name="answer1" required>
        
            <label for="answer2">Answer 2:</label>
            <input type="text" id="answer2" name="answer2" required>
        
            <label for="answer3">Answer 3:</label>
            <input type="text" id="answer3" name="answer3" required>
        
            <label for="answer4">Correct Answer:</label>
            <input type="text" id="answer4" name="answer4" required>
        
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
