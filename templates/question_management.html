<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard_styles.css') }}">
</head>
<body>
  <div>
    <form id="questionForm" action="{{ url_for('add_question') }}" method="POST">
        <label for="questionText">Question Text:</label>
        <input type="text" id="questionText" name="questionText" required>
    
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
    
        <label for="subCategory">Sub Category:</label>
        <input type="text" id="subCategory" name="subCategory">
    
        <label for="answer1">Answer 1:</label>
        <input type="text" id="answer1" name="answer1" required>
    
        <label for="answer2">Answer 2:</label>
        <input type="text" id="answer2" name="answer2" required>
    
        <label for="answer3">Answer 3:</label>
        <input type="text" id="answer3" name="answer3" required>
    
        <label for="answer4">Answer 4:</label>
        <input type="text" id="answer4" name="answer4" required>
    
        <label for="correctAnswer">Correct Answer:</label>
        <select id="correctAnswer" name="correctAnswer" required>
            <option value="1">Answer 1</option>
            <option value="2">Answer 2</option>
            <option value="3">Answer 3</option>
            <option value="4">Answer 4</option>
        </select>
    
        <button type="submit">Submit Question</button>
    </form>
  </div>
</body>
</html>
